<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img class="illustration" src="images/illustration-article.svg" >
    <div class="meta-info">
      <div class="topic">Learning</div>
      <div class="article-date">Published 13 Mar 2024</div>
    </div>
    <div class="preview">
      <div class="headline link">This is a link</div>
      <div class="preview-paragraph">This is preview text. Read this 5 times.
        Again and again and again.
      </div>
    </div>
    <div class="author">
      <img src="images/image-avatar.webp" class="profile-picture">
      <div class="author-name">Author Name</div>
    </div>
  </div>
</body>
</html>
